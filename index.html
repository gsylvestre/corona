<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona JS</title>

    <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">
    <link rel="icon" href="dist/assets/virus.png">
</head>
<body>
    <div id="wrapper">
        <canvas id="myChart"></canvas>
    </div>
        
    <header>
        <img id="logo" src="dist/assets/virus.png">
        <form id="controls">
            <div id="start-date-container"">
                <label for="start-date">Start from:</label><input name="start-date" id="start-date" value="06/03">
            </div>
            <div id="type-container"">
                <label>
                    <input type="radio" name="data-type" value="deaths" checked>
                    Deaths
                </label>
                <label>
                    <input type="radio" name="data-type" value="confirmed">
                    Confirmed
                </label>
            </div>
        </form>
    </header>
    <script src="dist/bundle.js"></script>
</body>
</html>
